<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>HTML/CSS Exercise 4</title>
    <link rel="stylesheet" type="text/css" media="screen" href="Q4.css" />
</head>
<body>
    <form action="" method="post" enctype="text/plain">
        <div class="form_field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="" class="text-field"/>
        </div>
        <div class="form_field">
            <label for="mail">E-mail:</label>
            <input type="text" id="mail" name="mail" value="" class="text-field"/>
        </div>
        <div class="form_field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="" class="text-field"></input>
        </div>
        <div class="form_field">
            <label for="confirm_password">Confirm password:</label>
            <input type="password" id="confirm_password" name="confirm_password" value="" class="text-field"></input>
        </div>
        <div class="form_field">
            <input type="submit" value="Register" id="submit"></input>
        </div>
    </form>
</body>
</html>
